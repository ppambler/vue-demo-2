<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index</title>
  <style></style>
</head>

<body>
  <div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
    <p>{{reversedName()}}</p>
    <p>Computed reversed reversedMessage: "{{dependentComputed}}" </p>
    <p>Caching: "{{Caching}}"</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: 'Hello',
        name: '白小纯'
      },
      computed: {
        // a computed getter
        reversedMessage: function () {
          // `this` points to the vm instance
          return this.message.split('').reverse().join('')
        },
        dependentComputed() {
          console.log(1)
          return this.reversedMessage.split('').reverse().join('')
        },
        Caching() {
          console.log('Caching')
          return 'Caching'
        }
      },
      methods: {
        reversedName() {
          console.log('call reversedName')
          return this.name.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>
