    let vm = new Vue({
      data: {
        user: {
          email: "renshisan@qq.com",
          nickname: "荏狸十三",
          phone: "13800002245"
        }
      },
      computed: {
        displayName: {
          get() {
            const user = this.user;
            return user.nickname || user.email || user.phone;
          },
          set(value) {
            this.user.nickname = value;
          }
        }
      },
      template: `
		<div>
			{{displayName}}
		</div>
`
