<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index4</title>
  <style></style>
</head>

<body>
  <div id="app">
    {{array}}
    <button @click="setD">set d</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        array: ["a", "b", "c"]
      },
      methods: {
        setD() {
          // this.array[1] = "d"; //请问，页面中会显示 'd' 吗？
          // 等下，你为什么不用 this.array.push('d')
          this.array.push('d')
          // this.array = [1]
        }
      }
    })

  </script>
</body>

</html>
