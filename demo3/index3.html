<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index3</title>
  <style></style>
</head>

<body>
  <div id="app">{{arr}}<button @click="addIndex">add item</button>
    <input v-model="index">
    <button @click="updateArr">update item</button>
    {{obj}}、{{obj.name}}、{{obj.age}}、{{n}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        n: 4,
        arr: [1, 2, 3],
        index: 0,
        obj: {
          name: 'frank',
          age: 18
        }
      },
      methods: {
        addIndex() {
          let len = this.arr.length
          // this.arr[len] = 6
          this.$set(this.arr, len, this.n)
          this.n++
        },
        updateArr() {
          // this.arr[this.index] = 'hi'
          this.$set(this.arr, this.index, 'hi')
        }
      }
    })
  </script>
</body>

</html>
