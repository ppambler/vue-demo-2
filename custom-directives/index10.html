<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index10</title>
  <style></style>
</head>

<body>
  <div id="app">
    <!-- {{this.text}} //undefined -->
    <child></child>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>




  <script>



    Vue.component('child', {
      template: `
        <div>{{text}}</div>
      `,
      inject: ['text'],
      created() {
        console.log(this)
        this.text.name = "hello" // 在模板中，显示 hello，但warn了
      }
    })
    let vm = new Vue({
      el: '#app',
      provide() {
        return {
          text: {
            name: 'frank'
          }
        }
      }
    })


  </script>
</body>

</html>
