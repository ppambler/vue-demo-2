<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index5</title>
  <style></style>
</head>

<body>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // inject a handler for `myOption` custom option
    Vue.mixin({
      created: function () {
        console.log(this.$options)
        var myOption = this.$options.myOption
        console.log(myOption)
        if (myOption) {
          console.log(myOption)
        }
      }
    })

    new Vue({
      yy: '66',
      myOption: 'hello!'
    }) // => "hello!"
  </script>
</body>

</html>
