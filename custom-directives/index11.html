<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>index10</title>
  <style></style>
</head>

<body>
  <div id="app">
    {{text}}
    <child></child>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('child', {
      template: `
        <div>{{app.text}}</div>
      `,
      inject: ['app'],
      created() {
        console.log(this)
        this.app.text = "hello" // 在模板中，显示 hello
      }
    })
    new Vue({
      el: '#app',
      provide() {
        return {
          app: this
        }
      },
      data() {
        return {
          text: 'bar'
        }
      }
    })


  </script>
</body>

</html>
