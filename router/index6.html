<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index2</title>
</head>

<body>
  <a class="link" href="./1">go to 1</a> <a class="link" href="./2">go to 2</a>
  <a class="link" href="./3">go to 3</a> <a class="link" href="./4">go to 4</a>
  <div id="app"></div>

  <div id="div404" style="display: none;">你要找的内容被狗吃了</div>
  <script>
    const app = document.querySelector("#app");
    const div1 = document.createElement("div");
    div1.innerHTML = "1";
    const div2 = document.createElement("div");
    div2.innerHTML = "2";
    const div3 = document.createElement("div");
    div3.innerHTML = "3";
    const div4 = document.createElement("div");
    div4.innerHTML = "4";
    // const baseUrl = '/router/'
    const baseUrl = '/vue-demo-2/router/'

    let hashTable = {
      '1': div1,
      '2': div2,
      '3': div3,
      '4': div4
    }

    function createRouteTable(baseUrl, hashTable) {
      let obj = {}
      for (let key in hashTable) {
        obj[baseUrl + key] = hashTable[key]
      }
      return obj
    }

    const routeTable = createRouteTable(baseUrl, hashTable)
    console.log(routeTable)

    function route(container) {
      console.log(1)
      let number = window.location.pathname;
      console.log("number: " + number);
      console.log(`${baseUrl}index6.html`)
      if (number === `${baseUrl}index6.html`) {
        number = `${baseUrl}1`;
      }

      // 获取界面
      let div = routeTable[number.toString()];
      if (!div) {
        div = document.querySelector("#div404");
      }
      div.style.display = "block";

      // 展示界面
      container.innerHTML = "";
      container.appendChild(div);
    }

    const allA = document.querySelectorAll("a.link");

    for (let a of allA) {
      a.addEventListener("click", e => {
        e.preventDefault();
        const href = a.getAttribute("href");
        window.history.pushState(null, `page ${href}`, href);
        // 通知
        onStateChange(href);
      });
    }

    route(app);

    function onStateChange() {
      console.log("state 变了");
      route(app);
    }

  </script>
</body>

</html>
